<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-success': isFirst,
            'list-group-item-danger': isLast}">
        <div>
            <span class="text-primary">{{i + 1}}. </span>
            <span>{{character.name}} - <b>Power:</b> {{character.power}}</span>
        </div>
        <button class="btn btn-sm btn-danger bi bi-trash3" (click)="onDeleteCharacter(character.id!)"></button>
    </li>
</ul>
