<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input type="text" [(ngModel)]="character.name" name="name" class="mb-2 form-control" placeholder="Nombre">
    <input type="number" [(ngModel)]="character.power" name="power" class="mb-2 form-control" placeholder="Poder">
    <button type="submit" class="btn btn-primary">Agregar</button>
    <pre>{{ character | json }}</pre>
</form>
