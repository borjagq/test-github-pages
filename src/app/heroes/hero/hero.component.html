<h1>{{name}}</h1>
<dl>
    <dt>Name:</dt>
    <dd>{{name}}</dd>
    <dt>Edad:</dt>
    <dd>{{age}}</dd>
    <dt>MÃ©todo:</dt>
    <dd>{{getHeroDescription()}}</dd>
    <dt>Capitalizado:</dt>
    <dd>{{capitalisedName}}</dd>
</dl>
<input type="text" value="{{name}}" />
<button *ngIf="name === 'ironman'" class="btn btn-primary mx-2" (click)="changeHero()">Cambiar nombre</button>
<button *ngIf="age === 45" class="btn btn-primary mx-2" (click)="changeAge()">Cambiar edad</button>
<button *ngIf="name !== 'ironman' || age !== 45" class="btn btn-primary mx-2" (click)="reset()">Reset</button>
<button class="btn btn-primary mx-2" (click)="other()">Other</button>
